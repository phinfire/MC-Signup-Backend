name: Deploy to VPS

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  packages: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Convert owner to lowercase
      id: owner
      run: echo "name=$(echo ${{ github.repository_owner }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build & Push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ghcr.io/${{ steps.owner.outputs.name }}/mcbackend:latest

    - name: Copy compose file to VPS
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY }}
        source: "./docker-compose.vps.yml"
        target: "/opt/mcbackend/"

    - name: Deploy on VPS over SSH
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          mkdir -p /opt/mcbackend
          cd /opt/mcbackend
          
          # Rename the VPS compose file
          mv docker-compose.vps.yml docker-compose.yml
          
          # Create .env if it doesn't exist
          if [ ! -f .env ]; then
            cat > .env << EOF
          REPO_OWNER=${{ steps.owner.outputs.name }}
          POSTGRES_USER=${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB=${{ secrets.POSTGRES_DB }}
          DISCORD_TOKEN=${{ secrets.DISCORD_TOKEN }}
          API_PORT=${{ secrets.API_PORT || 8000 }}
          EOF
          fi
          
          # Pull latest image and deploy
          docker compose pull
          docker compose up -d --remove-orphans
          docker system prune -f